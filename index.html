<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Form validation</title>
  </head>
  <body>
    <div class="form-container">
      <form action="">
        <ul>
          <li>
            <label for="email">*Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@domain.com"
              required
            />
            <p id="email-helper" class="helper"></p>
          </li>
          <li>
            <label for="country">*Country:</label>
            <input
              type="text"
              name="country"
              id="country"
              placeholder="Hungary"
              required
            />
            <p id="country-helper" class="helper"></p>
          </li>
          <li>
            <label for="zip">*ZIP Code:</label>
            <input
              type="text"
              name="zip"
              id="zip"
              placeholder="H-3310"
              required
            />
            <p id="zip-helper" class="helper"></p>
          </li>
          <li>
            <label for="pw">*Password:</label>
            <input type="password" name="pw" id="pw" minlength="8" required />
            <p id="pw-helper" class="helper"></p>
          </li>
          <li>
            <label for="pw-conf">*Password confirmation:</label>
            <input type="password" name="pw-conf" id="pw-conf" required />
            <p id="pw-conf-helper" class="helper"></p>
          </li>
          <li>
            <input type="submit" />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
